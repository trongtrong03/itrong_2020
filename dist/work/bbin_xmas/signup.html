    <script>
        const dragBox = document.getElementById('drop-box');
        const imagePreview = document.getElementById('image-preview');
        const inputFile =  document.getElementById('input-file');

        function uploadImage(src) {
            const imagePreviewImg = document.createElement('img');
            imagePreviewImg.src = src;
            dragBox.classList.add('is-dragged');
            imagePreview.appendChild(imagePreviewImg);
        }

        inputFile.onchange = function(event) {
            const imageSrc = URL.createObjectURL(inputFile.files[0]);
            uploadImage(imageSrc);
        }

        dragBox.ondrop = function(event) {
            event.preventDefault()
            dragBox.classList.remove('is-dragon');
            const imageSrc = URL.createObjectURL(event.dataTransfer.files[0]);
            uploadImage(imageSrc);
        }

        dragBox.ondragover = function() {
            dragBox.classList.add('is-dragon');
            return false;
        }

        dragBox.ondragleave = function() {
            dragBox.classList.remove('is-dragon');
            return false;
        }

        // focus
        $(".signup-input-blk").click(function(){
            $(".signup-input-blk").removeClass("is-focus");
            $(this).addClass("is-focus");
        });

        // remove
        $(".btn-del").click(function() {
        });
