<!DOCTYPE html>
<html class="team">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>極速傳說  車神爭霸</title>
    <link href="image/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.4.min.js"></script>
</head>

<body>
    <main id="mainBody">
        <header id="page-header">
            <div class="logo-wrap">
                <a href="index.html">
                    <span><b>極速傳說</b><b>車神爭霸</b></span>
                    <span>技術事業群 X'mas party game</span>
                </a>
            </div>
            <nav class="nav-wrap">
                <div class="nav-main">
                    <div class="nav-item">
                        <a href="index.html">首頁</a>
                    </div>
                    <div class="nav-item">
                        <a href="rule.html">跑跑卡丁車Rush+ </a>
                    </div>
                    <div class="nav-item is-active is-info">
                        <span>賽事資訊<i></i></span>
                        <div class="nav-sub" style="display: block;">
                            <div>
                                <a href="team.html">參賽隊伍</a>
                            </div>
                            <div>
                                <a href="schedule.html">賽程表<b>11/06 公布賽程</b></a>
                            </div>
                        </div>
                    </div>
                    <div class="nav-item">
                        <a href="reward.html">賽事獎勵</a>
                    </div>
                    <div class="nav-item is-registration">
                        <button onClick="window.location.href='signup.html'">我要報名</button>
                        <p>報名開放時間　10/12~10/30</p>
                    </div>
                </div>
            </nav>
            <button class="nav-btn"></button>
        </header>
        <main id="page-container">
            <div class="page-wrap">
                <div class="page-title">
                    <div>
                        <span><i></i></span>
                    </div>
                </div>
                <div class="page-main">
                    <div class="page-content">
                        <div class="team-wrap">
                            <div class="team-search">
                                <p>本頁不顯示後補選手，後台dc提供後補名單</p>
                                <div>
                                    <input id="search" type="text" placeholder="可輸入隊名查詢" v-model="isQuery">
                                    <label for="search"></label>
                                </div>
                            </div>
                            <div class="team-filter">
                                <div>
                                    <button :class="{ active: currentFilter === 'is-all' }" @click="setFilter('is-all')">全部隊伍</button>
                                    <button :class="{ active: currentFilter === 'is-passed' }" @click="setFilter('is-passed')">審核通過</button>
                                    <button :class="{ active: currentFilter === 'is-refused' }" @click="setFilter('is-refused')">不通過</button>
                                    <button :class="{ active: currentFilter === 'is-unreviewed' }" @click="setFilter('is-unreviewed')">未審核</button>
                                </div>
                            </div>
                            <div class="team-list">
                                <div class="team-item" v-for="item in filterSearch" :class="item.status" v-if="currentFilter === item.status || currentFilter === 'is-all'">
                                    <hgroup v-if="item.status">
                                        <h2 v-text="item.tname"></h2>
                                        <ul>
                                            <li><b v-text="item.player1"></b></li>
                                            <li><b v-text="item.player2"></b></li>
                                            <li><b v-text="item.player3"></b></li>
                                            <li><b v-text="item.player4"></b></li>
                                        </ul>
                                        <span></span>
                                    </hgroup>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="page-footer">
            <p>Copyright © 2020  X’mas PARTY GAME Reserved</p>
        </footer>
        <button class="btn-top"><i></i></button>
        <div class="popup-overlay"></div>
    </main>
    <script src="js/vue.min.js"></script>
    <script src="js/page.js"></script>
</body>

</html>
