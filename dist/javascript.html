<!DOCTYPE html>
<html>
<head>
    <title>iTrong work studio</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta http-equiv="content-language" content="zh-tw">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- icon -->
    <link href="./images/favicon.ico" rel="shortcut icon">
    <!-- css -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- jquery -->
    <script src="./js/jquery-2.1.4.min.js"></script>
</head>
<body>
    <article id="wrap">
        <header>
            <figure class="logo">
                <a href="./index.html">
                    <span>iTrong <b>work studio</b></span>
                </a>
            </figure>
            <button class="nav-btn" @click="navActive = !navActive"></button>
            <nav :class="{ 'is-active' : navActive}">
                <ul>
                    <li>
                        <a  href="index.html"><b>HOME</b></a>
                    </li>
                    <li>
                        <a  href="./html.html"><b>HTML</b></a>
                    </li>
                    <li>
                        <a  href="./css.html"><b>CSS</b></a>
                    </li>
                    <li>
                        <a  class="active"  href="./javascript.html"><b>JavaScript</b></a>
                    </li>
                    <li>
                        <a  href="./app.html"><b>Applications</b></a>
                    </li>
                    <li>
                        <a  href="./misc.html"><b>Miscellaneous Notes</b></a>
                    </li>
                    <li>
                        <a  href="./resource.html"><b>Resources</b></a>
                    </li>
                </ul>
                <div class="nav-bottom">
                    <a href="#0" title="My Profile">
                        <i class="far fa-user"></i>
                    </a>
                    <a href="https://github.com/trongtrong03" title="GitHub" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a class="codepen" href="https://codepen.io/itrong/" title="CodePen" target="_blank">
                        <i class="fab fa-codepen"></i>
                    </a>
                    <a
                      class="ig" href="https://www.instagram.com/trongtrongchen/" title="instagram" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <!-- <a class="line" href="#0" title="Line" @click="btnOpenL"></a> -->
                    <a class="msg" href="contact.html" title="Contact me">
                        <i class="far fa-envelope"></i>
                    </a>
                </div>
                <button class="nav-close" @click="navActive = !navActive"></button>
            </nav>
        </header>
        <main>
            <section class="container-wrap">
                <h1>JavaScript</h1>
                <div class="search-wrap">
                    <input id="searchInput" type="text" placeholder="Search..." list="data" v-model="query">
                    <datalist id="data">
                        <option value="JavaScript"></option>
                        <option value="jQuery"></option>
                        <option value="Vue"></option>
                    </datalist>
                    <button id="cleanBtn" :class="{ 'is-active' : cleanActive}" @click="resetSearchInput"></button>
                </div>
                <div class="notes-wrap">
                    <ul class="notes-list">
                        <li class="notes-item" v-for="item in filterJs" :key="item.id">
                            <a :href="'pages/' + item.href + '.html'">
                                <hgroup>
                                    <h6 class="notes-tags">
                                        <span v-if="item.tag1">{{ item.tag1_name }}</span>
                                        <span v-if="item.tag2">{{ item.tag2_name }}</span>
                                    </h6>
                                    <h2>{{ item.title }}</h2>
                                    <time class="notes-time">{{ item.time }}</time>
                                </hgroup>
                                <figure v-if="item.img">
                                    <img :src="'images/js/' + item.img_name + '.jpg'">
                                </figure>
                            </a>
                        </li>
                    </ul>
                </div>
                <aside class="side-bar">
                    <button id="sideHome" onclick="javascript:location.href='./index.html'"></button>
                    
                    
                    
                    
                    
                    <button id="sideTop"></button>
                </aside>
            </section>
        </main>
        <div class="particles-bg"></div>
        <footer>Copyright Â© 2014-2020 iTrong All Rights Reserved.</footer>
    </article>
    <script src="./js/jquery.particleground.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/vue-app.js"></script>

    

    <script src="./js/script.js"></script>
</body>
</html>
