<!DOCTYPE html>
<html>
<head>
    <title>iTrong work studio</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta http-equiv="content-language" content="zh-tw">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- icon -->
    <link href="./images/favicon.ico" rel="shortcut icon">
    <!-- css -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- jquery -->
    <script src="./js/jquery-2.1.4.min.js"></script>
</head>
<body>
    <article id="wrap">
        <header>
            <figure class="logo">
                <a href="./index.html">
                    <span>iTrong <b>work studio</b></span>
                </a>
            </figure>
            <nav>
                <!-- <a  href="index.html">HOME</a> -->
                <a  class="active"  href="./html.html"><b>HTML</b></a>
                <a  href="./css.html"><b>CSS</b></a>
                <a  href="./javascript.html"><b>JavaScript</b></a>
                <a  href="./misc.html"><b>Miscellaneous Notes</b></a>
                <a  href="./resource.html"><b>Resources</b></a>
            </nav>

            <div class="nav-bottom">
                <a href="#0" title="My Profile">
                    <i class="far fa-user"></i>
                </a>
                <a href="https://github.com/trongtrong03" title="GitHub" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a class="codepen" href="https://codepen.io/itrong/" title="CodePen" target="_blank">
                    <i class="fab fa-codepen"></i>
                </a>
                <a
                  class="ig" href="https://www.instagram.com/trongtrongchen/" title="instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <!-- <a class="line" href="#0" title="Line" @click="btnOpenL"></a> -->
                <a class="msg" href="contact.html" title="Contact me">
                    <i class="far fa-envelope"></i>
                </a>
            </div>
        </header>
        <main>
            <section class="container-wrap">
                <div class="search-wrap">
                    <input type="text" placeholder="Search..." list="data" v-model="query">
                    <datalist id="data">
                        <option value="網頁前端">
                        <option value="svg">
                    </datalist>
                </div>
                <div class="res-wrap">
                    <div class="res-switch">
                        <button class="is-grid" :class="isActive==1 ? 'is-active' : ''" @click="isActive=1"></button>
                        <button class="is-row" :class="isActive==2 ? 'is-active' : ''" @click="isActive=2"></button>
                    </div>
                    <ul class="res-list" :class="isActive==2 ? 'is-row' : ''">
                        <li class="res-item" v-for="item in filterRes" :key="item.id">
                            <a :href="item.href" target="_blank">
                                <figure>
                                    <img :src="'images/resources/' + item.img_name + '.jpg'" v-if="item.img">
                                    <img :src="'images/resources/default.png'" v-else>
                                </figure>
                                <hgroup>
                                    <h2>{{ item.title }}</h2>
                                    <h3>{{ item.desc }}</h3>
                                    <span>{{ item.tag }}</span>
                                </hgroup>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <div class="particles-bg"></div>
        <footer>Copyright © 2014-2020 iTrong All Rights Reserved.</footer>
    </article>
    <script src="./js/jquery.particleground.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/vue-app.js"></script>

    

    <script src="./js/script.js"></script>
</body>
</html>
