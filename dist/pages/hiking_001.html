<body>
    <article id="wrap">
        <header>
            <figure class="logo">
                <a href="../index.html">
                    <span>iTrong <b>work studio</b></span>
                </a>
            </figure>
            <button class="nav-btn" @click="navActive = !navActive"></button>
            <nav :class="{ 'is-active' : navActive}">
                <ul>
                    <li>
                        <a  href="../index.html"><b>HOME</b></a>
                    </li>
                    <li>
                        <a  href="../html.html"><b>HTML</b></a>
                    </li>
                    <li>
                        <a  href="../css.html"><b>CSS</b></a>
                    </li>
                    <li>
                        <a  href="../javascript.html"><b>JavaScript</b></a>
                    </li>
                    <li>
                        <a  href="../app.html"><b>Applications</b></a>
                    </li>
                    <li>
                        <a  href="../misc.html"><b>Miscellaneous Notes</b></a>
                    </li>
                    <li>
                        <a  href="../resource.html"><b>Resources</b></a>
                    </li>
                    <li>
                        <a  class="active"  href="../hiking.html"><b>Hiking</b></a>
                    </li>
                </ul>
                <div class="nav-bottom">
                    <a href="#0" title="My Profile">
                        <i class="far fa-user"></i>
                    </a>
                    <a href="https://github.com/trongtrong03" title="GitHub" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a class="codepen" href="https://codepen.io/itrong/" title="CodePen" target="_blank">
                        <i class="fab fa-codepen"></i>
                    </a>
                    <a
                      class="ig" href="https://www.instagram.com/trongtrongchen/" title="instagram" target="_blank">

                    </a>
                    <!-- <a class="line" href="#0" title="Line" @click="btnOpenL"></a> -->
                    <a class="msg" href="../contact.html" title="Contact me">
                        <i class="far fa-envelope"></i>
                    </a>
                </div>
                <button class="nav-close" @click="navActive = !navActive"></button>
            </nav>
        </header>
        <main>
            <section class="text-wrap">
                <hgroup class="text-head">
                    <h1 v-text="getHikIndex({ hk_list, index: hk_list.length-1 }).title"></h1>
                    <h6 class="notes-tags">
                        <time class="notes-time" v-text="getHikIndex({ hk_list, index: hk_list.length-1 }).time"></time>
                    </h6>
                </hgroup>
                <div class="text-content">
<!-- Content start -->
<div class="hiking-box">
    <figure>
        <img src="../images/hiking/20200807/p01.jpg">
        <figcaption>
            <div class="is-name">
                <p><span>學田山</span></p>
            </div>
            <div class="is-site">
                <p><span>台中市烏日區</span></p>
            </div>
            <div class="is-altitude">
                <p><span>136m</span></p>
            </div>
            <div class="is-date">
                <p><span>2020.08.07</span></p>
            </div>
            <div class="is-mileage">
                <p><span>全程約 2K</span></p>
            </div>
            <div class="is-path">
                <p><span>善光寺</span><span>知高圳步道</span><span>好漢坡</span><span>學田山</span><span>原路折返</span><span>善光寺</span></p>
            </div>
        </figcaption>
    </figure>
</div>
<!-- Content end -->
                </div>
                <aside class="side-bar">
                    <button id="sideHome" title="Home" onclick="javascript:location.href='../index.html'"></button>
                    
                    
                    
                    
                    
                    <a href="#wrap" id="sideTop" title="Top"></a>
                    <button id="sideList" title="List"></button>
                    
                </aside>

                <div class="text-list">
                    <ul>
                        
                        
                        
                        
                        
                        
                        <li v-for="item in filterHik" :key="item.id">
                        
                            <a :href="item.href + '.html'" v-text="item.title"></a>
                        </li>
                    </ul>
                    <button class="text-close"></button>
                </div>
                <div class="overlay" :class="{ 'is-active' : listActive}"></div>
            </section>
        </main>
        <div class="particles-bg"></div>
        <footer>Copyright © 2014-2020 iTrong All Rights Reserved.</footer>
    </article>
    <script src="../js/jquery.particleground.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="../js/vue-app.js"></script>

    
    <script src="../js/highlight.pack.js"></script>
    <script src="../js/jquery.copiq.min.js"></script>
    <script>
        // highlight
        hljs.initHighlightingOnLoad();

        // copy
        $('.text-copy').copiq({
            parent: '.text-code',
            content: '.text-pre',
            onSuccess: function($element, source, selection) {
            $('span', $element).text($element.attr("data-text-copied"));
                setTimeout(function() {
                    $('span', $element).text($element.attr("data-text"));
                }, 2000);
            }
        });
    </script>
    <script async src="https://static.codepen.io/assets/embed/ei.js"></script>
    

    <script src="../js/script.js"></script>
</body>
</html>
