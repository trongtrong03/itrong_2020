    <script src="../js/jquery.copiq.min.js"></script>
    <script>
        // highlight
        hljs.initHighlightingOnLoad();

        // copy
        $('.text-copy').copiq({
            parent: '.text-code',
            content: '.text-pre',
            onSuccess: function($element, source, selection) {
            $('span', $element).text($element.attr("data-text-copied"));
                setTimeout(function() {
                    $('span', $element).text($element.attr("data-text"));
                }, 2000);
            }
        });
    </script>
