<!DOCTYPE html>
<html>
@@include("_head.html")
<body>
    <article id="wrap">
        @@include("_header.html", { "html": "active" })
        <main>
            <section class="notes-wrap">
                <div class="notes-search">
                    <input type="text" placeholder="Search..." list="data" v-model="query">
                    <datalist id="data">
                        <option value="html5">
                        <option value="svg">
                    </datalist>
                </div>
                <ul class="notes-list">
                    <li class="notes-item" v-for="item in filterHtml">
                        <a :href="item.href + '.html'">
                            <hgroup>
                                <p>
                                    <span v-if="item.tag1">{{ item.tag1_name }}</span>
                                    <span v-if="item.tag2">{{ item.tag2_name }}</span>
                                </p>
                                <h2>{{ item.title }}</h2>
                                <time>{{ item.date }}</time>
                            </hgroup>
                            <figure v-if="item.img">
                                <img :src="'images/' + item.img_name + '.jpg'">
                            </figure>
                        </a>
                    </li>
                </ul>
            </section>
        </main>
        @@include("_footer.html")
    </article>
    @@include("_js.html")
</body>
</html>
