<!DOCTYPE html>
<html>
@@include("_head.html")
<body>
    <article id="wrap">
        @@include("_header.html", { "js": "active" })
        <main>
            <section class="container-wrap">
                <h1>JS plugins</h1>
                <div class="search-wrap">
                    <input id="searchInput" type="text" placeholder="Search..." list="data" v-model="query">
                    <datalist id="data">
                        <option value="JavaScript"></option>
                        <option value="jQuery"></option>
                        <option value="Vue"></option>
                    </datalist>
                    <button id="cleanBtn" :class="{ 'is-active' : cleanActive}" @click="resetSearchInput"></button>
                </div>
                <button class="btn-js" title="Javascript" onclick="javascript:location.href='@@webRoot/javascript.html'"></button>
                <div class="notes-wrap">
                    <ul class="notes-list is-jsp">
                        <li class="notes-item" v-for="item in filterJsp" :key="item.id">
                            <a :href="'pages/' + item.href + '.html'">
                                <figure v-if="item.img">
                                    <img :src="'images/js/plugin/' + item.img_name + '.jpg'">
                                </figure>
                                <hgroup>
                                    <h6 class="notes-tags">
                                        <span v-if="item.tag" v-text="item.tag_name"></span>
                                    </h6>
                                    <h2 v-text="item.title"></h2>
                                </hgroup>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        @@include("_footer.html")
    </article>
    @@include("_js.html")
</body>
</html>
