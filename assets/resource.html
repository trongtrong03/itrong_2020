<!DOCTYPE html>
<html>
@@include("_head.html")
<body>
    <article id="wrap">
        @@include("_header.html", { "res": "active" })
        <main>
            <section class="container-wrap">
                <h1>RESOURCES</h1>
                <div class="search-wrap">
                    <input id="searchInput" type="text" placeholder="Search..." list="data" v-model="query">
                    <datalist id="data">
                        <option value="網頁前端"></option>
                        <option value="CSS"></option>
                        <option value="Javascript"></option>
                        <option value="素材"></option>
                        <option value="影音"></option>
                        <option value="教學"></option>
                        <option value="優化"></option>
                        <option value="開發工具"></option>
                    </datalist>
                    <button id="cleanBtn" :class="{ 'is-active' : cleanActive}" @click="resetSearchInput"></button>
                </div>
                <div class="res-wrap">
                    <div class="res-switch">
                        <button class="is-grid" :class="isActive==1 ? 'is-active' : ''" @click="isActive=1"></button>
                        <button class="is-row" :class="isActive==2 ? 'is-active' : ''" @click="isActive=2"></button>
                    </div>
                    <ul class="res-list" :class="isActive==2 ? 'is-row' : ''">
                        <li class="res-item" v-for="item in filterRes" :key="item.id">
                            <a :href="item.href" target="_blank">
                                <figure>
                                    <img :src="'images/resources/' + item.img_name + '.jpg'" v-if="item.img">
                                    <img :src="'images/resources/default.png'" v-else>
                                </figure>
                                <hgroup>
                                    <h2>{{ item.title }}</h2>
                                    <h3>{{ item.desc }}</h3>
                                    <span>{{ item.tag }}</span>
                                </hgroup>
                            </a>
                        </li>
                    </ul>
                </div>
                @@include("_aside.html")
            </section>
        </main>
        @@include("_footer.html")
    </article>
    @@include("_js.html")
</body>
</html>
