<!DOCTYPE html>
<html>
@@include("_head.html")
<body>
    <article id="wrap">
        @@include("_header.html", { "res": "active" })
        <main>
            <section class="container-wrap">
                <h1>RESOURCES</h1>
                <div class="search-wrap">
                    <input id="searchInput" type="text" placeholder="Search..." list="data" v-model="query">
                    <datalist id="data">
                        <!-- <option value="網頁前端"></option> -->
                    </datalist>
                    <button id="cleanBtn" :class="{ 'is-active' : cleanActive}" @click="resetSearchInput"></button>
                </div>
                <div class="res-wrap">
                    <div class="features-wrap">
                        <div class="filter-list">
                            <button :class="{ 'is-active': currentFilter === 'all' }" @click="setFilter('all')">全部</button>
                            <button :class="{ 'is-active': currentFilter === 'webfront' }" @click="setFilter('webfront')">網頁前端</button>
                            <button :class="{ 'is-active': currentFilter === 'material' }" @click="setFilter('material')">素材模板</button>
                            <button :class="{ 'is-active': currentFilter === 'media' }" @click="setFilter('media')">影音剪輯</button>
                            <button :class="{ 'is-active': currentFilter === 'teach' }" @click="setFilter('teach')">教學資源</button>
                            <button :class="{ 'is-active': currentFilter === 'others' }" @click="setFilter('others')">未分類</button>
                        </div>
                        <div class="switch-list">
                            <button class="is-grid" :class="isActive==1 ? 'is-active' : ''" @click="isActive=1"></button>
                            <button class="is-row" :class="isActive==2 ? 'is-active' : ''" @click="isActive=2"></button>
                        </div>
                    </div>
                    <ul class="res-list" :class="isActive==2 ? 'is-row' : ''">
                        <li class="res-item" v-if="currentFilter === item.tag || currentFilter === 'all'" v-for="item in filterRes" :key="item.id">
                            <a :href="item.href" target="_blank">
                                <figure>
                                    <img :src="'images/resources/' + item.img_name + '.jpg'" v-if="item.img">
                                    <img :src="'images/resources/default.png'" v-else>
                                </figure>
                                <hgroup>
                                    <h2 v-text="item.title"></h2>
                                    <h3 v-text="item.desc"></h3>
                                    <span v-text="item.tag"></span>
                                </hgroup>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        @@include("_footer.html")
    </article>
    @@include("_js.html")
</body>
</html>
