<!DOCTYPE html>
<html class="hiking">
@@include("_head.html")
<body>
    <article id="wrap">
        <!-- @@include("_header.html", { "hike": "active" }) -->
        <main>
            <section class="container-wrap">
                <h1>Hiking</h1>
                <div class="search-wrap">
                    <input id="searchInput" type="text" placeholder="Search..." list="data" v-model="query">
                    <datalist id="data">
                        <!-- <option value="網頁前端"></option> -->
                    </datalist>
                    <button id="cleanBtn" :class="{ 'is-active' : cleanActive}" @click="resetSearchInput"></button>
                </div>
                <div class="photo-wrap">
                    <div class="features-wrap">
                        <div class="filter-list">
                            <button :class="{ 'is-active': currentFilter === 'all' }" @click="setFilter('all')">全部</button>
                            <button :class="{ 'is-active': currentFilter === 'bm100' }" @click="setFilter('bm100')">百岳</button>
                            <button :class="{ 'is-active': currentFilter === 'sm100' }" @click="setFilter('sm100')">小百岳</button>
                            <button :class="{ 'is-active': currentFilter === 'lv1' }" @click="setFilter('lv1')">高山</button>
                            <button :class="{ 'is-active': currentFilter === 'lv2' }" @click="setFilter('lv2')">中級山</button>
                            <button :class="{ 'is-active': currentFilter === 'lv3' }" @click="setFilter('lv3')">郊山</button>
                            <!-- <button :class="{ 'is-active': currentFilter === 'others' }" @click="setFilter('others')">其他</button> -->
                        </div>
                    </div>
                    <ul class="photo-list removeTextNodes">
                        <li class="photo-item" v-if="currentFilter === item.catalog || currentFilter === item.area || currentFilter === 'all'" v-for="item in filterHik" :key="item.id">
                            <a :href="'pages/' + item.href + '.html'">
                                <figure>
                                    <img :src="'images/hiking/' + item.img_name + '/cover.jpg'">
                                </figure>
                                <hgroup>
                                    <h4 v-text="item.height"></h4>
                                    <h2 v-text="item.site"></h2>
                                    <h3 v-text="item.name"></h3>
                                </hgroup>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
            <a href="index.html" class="btn-home"></a>
            <a href="#wrap" class="btn-top"></a>
        </main>
        @@include("_footer.html")
    </article>
    @@include("_js.html")
</body>
</html>
