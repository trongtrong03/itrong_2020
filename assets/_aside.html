<aside class="side-bar">
    <button id="sideHome" onclick="javascript:location.href='@@webRoot/index.html'"></button>
    @@if (context.html===true ) {
        <button id="sideBack" onclick="javascript:location.href='@@webRoot/html.html'"></button>
    }
    @@if (context.css===true ) {
        <button id="sideBack" onclick="javascript:location.href='@@webRoot/css.html'"></button>
    }
    @@if (context.js===true ) {
        <button id="sideBack" onclick="javascript:location.href='@@webRoot/javascript.html'"></button>
    }
    @@if (context.app===true ) {
        <button id="sideBack" onclick="javascript:location.href='@@webRoot/app.html'"></button>
    }
    @@if (context.misc===true ) {
        <button id="sideBack" onclick="javascript:location.href='@@webRoot/misc.html'"></button>
    }
    <button id="sideTop"></button>
</aside>
