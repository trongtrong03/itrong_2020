<!DOCTYPE html>
<html class="index">
@@include("_head.html")
<body>
    <article id="wrap">
        @@include("_header.html", { "index": "active" })
        <main>
            <div class="index-wrap">
                <h2>LASTEST</h2>
                <!-- HTML -->
                <section>
                    <h3>
                        <span>HTML</span>
                        <a href="html.html">MORE</a>
                    </h3>
                    <div class="notes-wrap">
                        <ul class="notes-list">
                            <li class="notes-item">
                                <a :href="'pages/' + getHtmlIndex({ h_list, index: 0 }).href + '.html'">
                                    <hgroup>
                                        <h6 class="notes-tags">
                                            <span v-if="getHtmlIndex({ h_list, index: 0 }).tag1" v-text="getHtmlIndex({ h_list, index: 0 }).tag1_name"></span>
                                            <span v-if="getHtmlIndex({ h_list, index: 0 }).tag2" v-text="getHtmlIndex({ h_list, index: 0 }).tag2_name"></span>
                                        </h6>
                                        <h2 v-text="getHtmlIndex({ h_list, index: 0 }).title"></h2>
                                        <time class="notes-time" v-text="getHtmlIndex({ h_list, index: 0 }).time"></time>
                                    </hgroup>
                                    <figure v-if="getHtmlIndex({ h_list, index: 0 }).img">
                                        <img :src="'images/html/' + getHtmlIndex({ h_list, index: 0 }).img_name + '.jpg'">
                                    </figure>
                                </a>
                            </li>
                            <li class="notes-item">
                                <a :href="'pages/' + getHtmlIndex({ h_list, index: 1 }).href + '.html'">
                                    <hgroup>
                                        <h6 class="notes-tags">
                                            <span v-if="getHtmlIndex({ h_list, index: 1 }).tag1" v-text="getHtmlIndex({ h_list, index: 1 }).tag1_name"></span>

                                        <img :src="'images/html/' + getHtmlIndex({ h_list, index: 1 }).img_name + '.jpg'">
                                    </figure>
                                </a>
                            </li>
                            <li class="notes-item">
                                <a :href="'pages/' + getHtmlIndex({ h_list, index: 2 }).href + '.html'">
                                    <hgroup>
                                        <h6 class="notes-tags">
                                            <span v-if="getHtmlIndex({ h_list, index: 2 }).tag1" v-text="getHtmlIndex({ h_list, index: 2 }).tag1_name"></span>

                                </a>
                            </li>
                        </ul>
                    </div>
                </section>
                <!-- CSS -->
                <section>
                    <h3>
                        <span>CSS</span>
                        <a href="css.html">MORE</a>
                    </h3>
                    <div class="notes-wrap">
                        <ul class="notes-list">
                            <li class="notes-item">
                                <a :href="'pages/' + getCssIndex({ c_list, index: 0 }).href + '.html'">
                                    <hgroup>
                                        <h6 class="notes-tags">

                                    <hgroup>

                                            <span v-if="getCssIndex({ c_list, index: 2 }).tag1" v-text="getCssIndex({ c_list, index: 2 }).tag1_name"></span>
                                            <span v-if="getCssIndex({ c_list, index: 2 }).tag2" v-text="getCssIndex({ c_list, index: 2 }).tag2_name"></span>
                                        </h6>
                                        <h2 v-text="getCssIndex({ c_list, index: 2 }).title"></h2>

                <!-- JavaScript -->
                <section>
                    <h3>
                        <span>JavaScript</span>
                        <a href="javascript.html">MORE</a>
                    </h3>
                    <div class="notes-wrap">
                        <ul class="notes-list">
                            <li class="notes-item">
                                <a :href="'pages/' + getJsIndex({ j_list, index: 0 }).href + '.html'">
                                    <hgroup>
                                        <h6 class="notes-tags">
                                            <span v-if="getJsIndex({ j_list, index: 0 }).tag1" v-text="getJsIndex({ j_list, index: 0 }).tag1_name"></span>

                                        </h6>
                                        <h2 v-text="getJsIndex({ j_list, index: 2 }).title"></h2>
                                        <time class="notes-time" v-text="getJsIndex({ j_list, index: 2 }).time"></time>
                                    </hgroup>
                                    <figure v-if="getJsIndex({ j_list, index: 2 }).img">
                                        <img :src="'images/js/' + getJsIndex({ j_list, index: 2 }).img_name + '.jpg'">
                                    </figure>
                                </a>
                            </li>
                        </ul>
                    </div>
                </section>
                <!-- Hiking -->
                <h2>Hiking</h2>
                <section>
                    <ul class="photo-list">
                        <li class="photo-item" v-for="item in filterHik" :key="item.id">
                            <a :href="'pages/' + item.href + '.html'">
                                <figure>
                                    <img :src="'images/hiking/' + item.img_name + '.jpg'">
                                    <figcaption class="notes-tags">
                                        <span v-if="item.tag1" v-text="item.tag1_name"></span>
                                        <span v-if="item.tag2" v-text="item.tag2_name"></span>
                                    </figcaption>
                                </figure>
                                <hgroup>
                                    <time v-text="item.time"></time>
                                    <h2 v-text="item.title"></h2>
                                </hgroup>
                            </a>
                        </li>
                    </ul>
                </section>
                
            </div>
        </main>
        @@include("_footer.html")
    </article>
    @@include("_js.html")

</html>
